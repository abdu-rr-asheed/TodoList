<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font Awesome -->
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <title>TodoList</title>
  <!-- Bootstap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="text-white" style="background: url(image/bg.jpg);">

  <h1 class="text-white font-weight-bold text-center my-5">TodoList</h1>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    +
  </button>
    <!-- <div class="addtask">
      <input type="text" placeholder="Add a task">
      <button>Add</button>
    </div> -->

    <div class="container">
      <div class="row">
        <div class="col-4">
          <ul class="notCompleted">
            <h3>Not Completed</h3>
          </ul>
        </div>
        <div class="col-4">
          <ul class="completed">
            <h3>Completed</h3>
          </ul>
        </div>
        <div class="col-4">
          <ul class="done">
            <h3>Done</h3>
          </ul> 
        </div>
      </div>
    </div>

    <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalLongTitle">ADD TO DO LIST</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group addtask mb-3">
              <input type="text" class="form-control" placeholder="Add a task">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
     





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

<script>

  $('#myModal').on('shown.bs.modal', function () {
    $('#myInput').trigger('focus')
  })


  const input = document.querySelector('input');
  const btn = document.querySelector('.addtask > button');

  btn.addEventListener('click', addList);

  function addList(e){
    const notCompleted = document.querySelector('.notCompleted');
    const Completed = document.querySelector('.completed');
    const Done = document.querySelector('.done');

    const newLi = document.createElement('li');
    const checkbtn = document.createElement('button');
    const delbtn = document.createElement('button');
    const dn = document.createElement('button');

    checkbtn.innerHTML = '<i class="fa fa-check"></i>';
    delbtn.innerHTML = '<i class="fa fa-trash"></i>';
    dn.innerHTML = '<i class="fa fa-telegram"></i>';

    if(input.value !==''){
      newLi.textContent = input.value;
      input.value = '';
      notCompleted.appendChild(newLi);
      newLi.appendChild(checkbtn);
      newLi.appendChild(delbtn);
      newLi.appendChild(dn);
    }

    checkbtn.addEventListener('click',function(){
      const parent = this.parentNode;
      parent.remove();
      Completed.appendChild(parent);
      // checkbtn.style.display = 'none';
    })

    delbtn.addEventListener('click',function(){
      const parent = this.parentNode;
      parent.remove();
    })
    dn.addEventListener('click',function(){
      const parent = this.parentNode;
      parent.remove();
      Done.appendChild(parent);
      // checkbtn.style.display = 'none';
    })
  }

</script>

</body>
</html>
