<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="image/direct-selectionicon2.png" />
  <!-- font Awesome -->
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <title>TodoList</title>
  <!-- Bootstap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="text-white font-weight-bold text-center my-md-5 my-3">TodoList</h1>
  <!-- Button trigger modal -->
  
    <div class="container-fluid">
          <div class="row">
            <div class="col-md-4 col-12 mt-md-0 mt-4 ">
              <div class="box layer">
                <div class=" d-flex justify-content-between align-content-center">
                  <h3 class="mb-0 text-white">ToDo</h3>
                  <button type="button" class="border-0 btn text-white plus" data-toggle="modal" data-target="#exampleModalCenter"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                </div>
                <ul class="containerul todoclass  drag  pl-0 mb-0" id="todoid">
                  <!-- add todo -->
                </ul>
              </div>
            </div>
            <div class="col-md-4 col-12 mt-md-0 mt-4 ">
              <div class="box layer2">
                <h3 class="text-center text-white">Doing... </h3>
                <ul class="containerul doingclass drag   pl-0 mb-0 " id="doingid" >
                  <!-- Doing -->
                </ul>
              </div>
            </div>
            <div class="col-md-4 col-12 mt-md-0 mt-4 ">
              <div class="box layer3">
                <h3 class="text-center text-white">Done</h3>
                <ul class="containerul doneclass drag   pl-0 mb-0 " id="doneEid">
                  <!-- done -->
                </ul>
              </div>
            </div>
          </div>
    </div>

    <!-- Todo Add Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">Add Your Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="text-white" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div>
                <div>
                  <label class="text-white" for="validationDefault01">Title</label>
                  <input type="text" class="form-control Tdo" placeholder="Title" id="validationDefault01"  required>
                </div>
                <div>
                  <label class="text-white" for="validationDefault02">Description</label>
                  <input type="text" class="form-control desp" placeholder="Description" id="validationDefault02" >
                </div>
              </div>
              <div>
                <div>
                  <label class="text-white" for="validationDefault03">Date</label>
                  <input type="datetime-local" class="form-control dte"  placeholder="YYYY-MM-DD" id="validationDefault03" required>
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="button-addon2" type="submit">Add</button>
            <button type="button" class="btn btn-secondary titleclose"  data-dismiss="modal">Close</button>
          </div>
        </form>
        </div>
      </div>
    </div>   
    
     <!-- todo edit Modal 2-->
     <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">Edit Your List</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="text-white" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div>
                <div>
                  <label class="text-white" for="validationDefault01">Title</label>
                  <input type="text" id="editinput" class="form-control" placeholder="Title" id="validationDefault01"  required>
                </div>
                <div>
                  <label class="text-white" for="validationDefault02">Description</label>
                  <input type="text" id="editdis" class="form-control" placeholder="Description" id="validationDefault02" >
                </div>
              </div>
              <div>
                <div>
                  <label class="text-white" for="validationDefault03">Date</label>
                  <input type="datetime-local" id="editdate" class="form-control" placeholder="YYYY-MM-DD" id="validationDefault03" required>
                </div>
              </div>
              <div class="form-group">
                <label class="text-white" for="exampleFormControlSelect1">Status</label>
                <select class="form-control status" id="exampleFormControlSelect1">
                  <option id="stIDto" class="todost" value="todoSt">Todo</option>
                  <option id="stIDdp" class="doingst" value="doingSt" >Doing</option>  
                  <option id="stIDdt" class="donest" value="doneSt">Done</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="button-addon2add" type="button">Save Changes</button>
            <button type="button" class="btn btn-secondary titleclose"  data-dismiss="modal">Close</button>
          </div>
        </form>
          </div>
        </div>
      </div>
</div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js" ></script>
    

</body>

</html>
