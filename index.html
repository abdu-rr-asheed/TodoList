<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font Awesome -->
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
  <title>TodoList</title>
  <!-- Bootstap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="" style="background: url(image/bg.jpg);">

  <h1 class="text-white font-weight-bold text-center my-5">TodoList</h1>
  <!-- Button trigger modal -->
  
    <div class="container-fluid">
          <div class="row">
            <div class="col-4">
              <div class="box">
                <div class=" d-flex justify-content-between align-content-center">
                  <h3 class="mb-0 text-white">ToDo</h3>
                  <button type="button" class="border-0 btn text-white" data-toggle="modal" data-target="#exampleModalCenter" style="background: transparent;"> <i class="fa fa-plus" aria-hidden="true"></i> </button>
                </div>
                <ul class="todoclass pl-0 mb-0  drag" id="uli">
                  <!-- add todo -->
                </ul>
              </div>
            </div>
            <div class="col-4 ">
              <div class="box">
                <h3 class="text-center text-white">Doing... </h3>
                <ul class="doingclass pl-0 mb-0 drag" id="uli">
                  <!-- Doing -->
                </ul>
              </div>
            </div>
            <div class="col-4">
              <div class="box">
                <h3 class="text-center text-white">Done</h3>
                <ul class="doneclass pl-0 mb-0">
                  <!-- done -->
                </ul> 
              </div>
            </div>
          </div>
    </div>

    <!-- Todo Add Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="z-index: 3;">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">ADD TO DO LIST</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="text-white" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group addtask mb-3 ">
              <input type="text" class="form-control Tdo" placeholder="Todo">
            </div>
            <div class="input-group addtask mb-3 ">
              <input type="text" class="form-control desp" placeholder="Description">
            </div>
            <div class="input-group mb-3 ">
              <input type="text " class="form-control dte" id="datepicker" placeholder="YYYY-MM-DD">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-date"><i class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </div>
            
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button"  id="button-addon2" data-dismiss="modal" aria-label="Close">Add</button>
          </div>
        </div>
      </div>
    </div>   
    
     <!-- todo edit Modal 2-->
     <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLongTitle">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="text-white" aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group addtaskasd mb-3">
              
                <input type="text" id="editinput" class="form-control" placeholder="Edit">

              </div>
            <div class="input-group editdis mb-3">
              
                <input type="text" id="editdis" class="form-control" placeholder="Edit">

              </div>
            <div class="input-group editdate mb-3">
              
                <input type="text" id="editdate" class="form-control" placeholder="Edit">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-date"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                </div>

              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Status</label>
                <select class="form-control status" id="exampleFormControlSelect1">
                  <option id="stIDto" class="todost" value="todoSt">Todo</option>
                  <option id="stIDdp" class="doingst" value="doingSt" >Doing</option>  
                  <option id="stIDdt" class="donest" value="doneSt">Done</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="button-addon2add" data-dismiss="modal" aria-label="Close">edit</button>
          </div>
        </div>
      </div>
</div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
    

</body>

</html>
